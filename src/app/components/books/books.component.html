<div class="page-title">
  Books
</div>

<div class="page-content">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Finished On</th>
            <th scope="col">Read</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookCollection">
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.readDate | date: 'dd/MM/yyyy' }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="book.read" (change)="bookReadChanged(book)">
            </td>
            <td>
              <i class="clickable fas fa-pen" (click)="editBook(book)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
