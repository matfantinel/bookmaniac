<div class="page-header">
  <span class="title">
    My Collection
  </span>

  <div class="actions">
    <button type="button" class="btn btn-primary" (click)="openAddToCollectionModal(addBookModal)">
      Add Books
    </button>
  </div>
</div>

<div class="page-content">
  <div class="card">
    <div class="card-body">
      <h4 *ngIf="!bookCollection || bookCollection.length <= 0">
        You don't have any books in your collection.
      </h4>
      <table class="table" *ngIf="bookCollection && bookCollection.length > 0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Finished On</th>
            <th scope="col">Read</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookCollection">
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.readDate | date: 'dd/MM/yyyy' }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="book.read" (change)="bookReadChanged(book)">
            </td>
            <td>
              <i class="clickable fas fa-pen" (click)="editBook(book)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

    </div>
  </div>

  <ng-template #addBookModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add Book to Collection</h5>
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      TODO
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" data-dismiss="modal" (click)="d()">Cancel</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </ng-template>
</div>
