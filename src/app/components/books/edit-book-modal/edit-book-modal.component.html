<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Edit Book - {{ book.title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" data-dismiss="modal" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-outline-danger" (click)="delete()">Remove from Collection</button>
  <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
