<div id="sidebar-wrapper" [ngClass]="{ 'toggled': toggled }">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a>
        <i class="fas fa-book-open"></i>
        Bookmaniac
      </a>

      <button class="navbar-toggler d-md-none" type="button" (click)="toggleNavbar()">
        <i class="fas" [ngClass]="{ 'fa-bars': !toggled, 'fa-times': toggled }"></i>
      </button>
    </li>
    <li routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="toggleNavbar()">
      <a>
        <i class="fas fa-chart-bar"></i>
        Dashboard
      </a>
    </li>
    <li routerLink="/books" routerLinkActive="active-link" (click)="toggleNavbar()">
      <a>
        <i class="fas fa-book"></i>
        My Collection
      </a>
    </li>
  </ul>
</div>
